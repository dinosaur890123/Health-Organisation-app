<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health organisation app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <span>Health tracker</span>
            <button id="theme-switcher-button">Change theme</button>
        </header>
        <main>
            <section class="card">
                <h2>Water Intake</h2>
                <div class="goal-setter">
                    <input type="number" id="water-goal-input" placeholder="example: 8 glasses" min="1">
                    <button id="set-goal-button">Set Goal</button>
                </div>
                <div class="progress-bar-container">
                    <div id="water-progress-bar" class="progress-bar-fill"></div>
                </div>
                <p id ="water-progress-text">You've had <span id="water-count">0</span> / <span id="water-goal">8</span> glasses of water today.</p>
                <button id="log-water-button">Log water</button>
                <button id="reset-water-button">Reset count</button>
            </section>
            <section class="card">
                <h2>Log a workout you did today!</h2>
                <input type="text" id="workout-input" placeholder="e.g., 30 min run">
                <button id="log-workout-button">Log Workout</button>
                <div class="workout-header">
                    <h3>Today's workouts</h3>
                    <button id="clear-workouts-button">Clear all</button>
                </div>
                <ul id="workout-list"></ul>
            </section>
            <section class="card">
                <h2>Calorie tracker</h2>
                <div class="goal-setter">
                    <input type="number" id="calorie-goal-input" placeholder="2000 kcal" min="1">
                    <button id="set-calorie-goal-button">Set goal</button>
                </div>
                <div class="calorie-input">
                    <input type="text" id="food-item-input" placeholder="apple, banana, etc">
                    <input type="number" id="calorie-input" placeholder="example: 100 etc">
                </div>
                <button id="log-calorie-button">Log Food</button>
                <div class="calorie-header">
                    <h3>Today's food</h3>
                    <button id="clear-calories-button">Clear all</button>
                </div>
                <div class="progress-bar-container">
                    <div id="calorie-progress-bar" class="progress-bar-fill"></div>
                </div>
                <p id="calorie-progress-text">Total Calories: <span id="total-calories">0</span> / <span id="calorie-goal">2000</span></p>
                <ul id="calorie-list"></ul>
            </section>
            <section class="card">
                <h2>Daily Notes</h2>
                <textarea id="daily-notes-area" placeholder="How are you feeling today? do you want to note something down?"></textarea>
                <button id="save-notes-button">Save Notes</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
